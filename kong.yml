_format_version: "1.1"
_transform: true

services:
 - name: keycloak-service
   host: keycloak
   port: 8080
   routes:
   - name: keycloak-route-auth
     paths:
     - /realms/master/protocol/openid-connect/auth
     methods:
     - GET
     - OPTIONS
     strip_path: true

 - name: mockbin_service 
   host: mockbin.org
   port: 80
   protocol: http
   plugins:
   - name: jwt-keycloak
     enabled: true
     config:
       well_known_template: "http://keycloak:8080/auth/realms/airfrae/.well-known/openid-configuration"
       #- "%s/.well-known/openid-configuration"
       allowed_iss: 
       - "http://localhost:8080/auth/realms/airfare"
#       uri_param_names:
#        - jwt
#       claims_to_verify:
#       - exp
     #anonymous: null
     #run_on_preflight: true
     #maximum_expiration: 0
     #algorithm: RS256
     #iss_key_grace_period: 1
     #scope: null
     #roles: null
     #realm_roles: null
     #client_roles: null
     #consumer_match: false
     #consumer_match_claim: azp
     #consumer_match_claim_custom_id: false
     #consumer_match_ignore_not_found: false
   routes:
   - name: mock_route
     paths:
     - /mock
     strip_path: true